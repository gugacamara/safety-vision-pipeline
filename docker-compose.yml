version: '3.8'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - safety-net

  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - ./data:/data
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - redis
    networks:
      - safety-net
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: ./worker
    volumes: 
      - ./worker:/app
      - ./data:/data
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - redis
    networks:
      - safety-net
    command: python worker.py

networks:
  safety-net:
    driver: bridge
    